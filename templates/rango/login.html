{% extends 'rango/base.html' %}

{% block body_public %}

    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <h1 class="panel-heading text-center">Systematic Review</h1>


    <form class="form-signin" role="form" method="post" action="{% url 'index'%}">
        {% csrf_token %}

        <h3 class="form-signin-heading text-center">LogIn / SignUp</h3><br/>

        <div class="form-group">
            <input class="form-control" id="id_username" name="username" type="text" placeholder="Enter username"/></p>
        </div>

        <div class="form-group">
            <input class="form-control" id="id_password" name="password" type="password" placeholder="Enter password"/></p>
        </div>

        <div class="form-group">
            <a href="#">Forgot password  </a>
            <input type="checkbox" name="rememberme" value="username"> Remember me
        </div>

        <div class="form-group">
            <br/><button class="btn btn-lg btn-primary btn-block" type="submit" value="submit" >Sign up</button>
            <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit" >Log in</button>
        </div>
    </form>

{% endblock %}
