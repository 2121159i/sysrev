{% extends 'sysrev/base.html' %}

{% block body_public %}



     <h1 class="panel-heading text-center">Systematic Review</h1>

    <form id="login_form" class="form-signin" method="post" action=".">
        {% csrf_token %}

        <h3 class="form-signin-heading text-center">LogIn / SignUp</h3><br/>
        <input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" required autofocus=""/><br/>
        <input type="password" class="form-control" placeholder="Password" id="id_password" name="password"  required />

        {% if logged_in_error %}
            <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                Invalid Login Details
            </div>
        {% endif %}

        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" >Sign in</button>
        <a href="/sysrev/register" class="btn btn-lg btn-primary btn-block" >Sign up</a>
    </form>
{% endblock %}
{% block login_block %}{% endblock %}
